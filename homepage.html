    <script>
      function toggleFilterPopup() {
        var popup = document.getElementById('filterPopup');
        popup.style.display = (popup.style.display === 'block') ? 'none' : 'block';
      }
      function applyFilters() {
        var checkboxes = document.querySelectorAll('.filter-popup input[type="checkbox"]:checked');
        var selectedFilters = Array.from(checkboxes).map(checkbox => checkbox.value);
        console.log('Selected filters:', selectedFilters);
        toggleFilterPopup();
      }
    </script>
  </head>

  
  <body>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4t_N1ueAVjozShk8D7TSPiOsvIF5uXfY&callback=initMap&libraries=visualization"></script>

    <div style="width: 100%;">
      <div style="width: 50%; height: 80px; float: left; background: green;"> 
        <h1>Participating Restaurants</h1>
        <div>
          <button onclick="console.log('all restaurants')" class="filter-button">All</button>
          <button onclick="console.log('local restaurants only')" class="filter-button">Local Restaurants</button>
          <button onclick="console.log('chains only')" class="filter-button">Chains</button>
          <div class="filter-dropdown", style="float:right;">
            <button class="filter-dropdown-btn" onclick="toggleFilterPopup()"><i class="fa-solid fa-filter"></i></button>
            <div class="filter-popup" id="filterPopup", >
              <label><input type="checkbox" value="option1"> 5 Miles</label>
              <label><input type="checkbox" value="option2"> 15 Miles</label>
              <label><input type="checkbox" value="option3"> 25 Miles</label>
              <button onclick="applyFilters()">Apply</button>
            </div>
          </div>
        </div>
        <div id="scrollable-restaurants">
        </div>

      <div style="margin-left: 50%; width: 100; height: 725px; background: blue;" id="map"></div>
